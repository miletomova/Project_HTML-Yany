	    <form method="post" action="done.html">
		  <p><label for="name">First Name</label></p>
		  <input class="input" id="name" type="text" name="name" placeholder="your name here..."/>
		  <p><label for="lname">Last Name</label></p>
		  <input class="input" id="lname" type="text" name="lastname" placeholder="your last name here..."/>

		  <input class="input" id="email" type="text" name="email" placeholder="your e-mail here..."/>

		  <input class="input" id="pass" type="password" name="pass" placeholder="your password here..."/>

		  <input class="input" id="rpass" type="password" name="rpass" placeholder="your password here..."/>

		  <label for="chose1">Just the game</label>
		  <input class="input" type="radio" name="copy" id="chose1" value="normal"/>

		  <input class="input" type="radio" name="copy" id="chose2" value="origins"/>
		  <label for="chose3">Collector's Edition</label>
		  <input class="input" type="radio" name="copy" id="chose3" value="collectos"/>

		  <label for="check">I agree on terms of servise</label>
		  <input class="input" type="checkbox" name="terms" id="check" value="servise"/>
